<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="mechan, mechanik, card game, mechan card game">
    <title>MECHAN - The Card Game</title>

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/styleDraw.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="../JavaScript/array.js"></script>
    <script src="../JavaScript/function.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <a href="index.html"><h1>MECHAN - The Card Game</h1><hr></a>
        </div>

        <div id="main">
            <div class="raffle-roller">
                <div class="raffle-roller-holder">
                    <div class="raffle-roller-container" style="margin-left: 0px;">
                    </div>
                </div>
            </div>
            
            <center>
                <button onclick="Generate();" id="Generate" class="buttonDraw button">Go</button>
                <button onclick="window.location='';" class="buttonDraw button">Reset</button><br>
                <div id="droppedCard"></div>
            </center>
        </div>
    </div>
    <div id="inventory">
        <h3> Ekwipunek:</h3><hr style="color: #398AD7;">
        <div id="cards"></div>
    </div>
</body>
</html>
